{% extends "base.html"%}
{% block content %}
<form method="GET" action="{% url 'accomodation:search_house' %}">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if houses %}
    <p>Search Results:</p>
    <ul>
        {% for house in houses %}
            <li>{{ house.name }} - {{ house.address }}</li>
            <!-- Display other house details as needed -->
        {% endfor %}
    </ul>
<!-- {% else %}
    <p>No houses found.</p> -->
{% endif %}
{% endblock %}
