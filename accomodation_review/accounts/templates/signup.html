{% extends "base.html" %}


{% block content %}
<div class="centeredcontent">
  <div class="signupform">
    <h1>Sign up</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <div class="">
        {{ form.username }}
      </div>
      <div class="">
        {{ form.email }}
      </div>
      <div class="">
        {{ form.password }}
      </div>

      <input class="btn btn-success submitform" type="submit" value="Singup">

    </form>
    {% if form.errors %}
    <div class="error">
        <p>Please correct the errors below:</p>
        {{ form.errors }}
    </div>
{% endif %}

  </div>

</div>

{% endblock %}
